<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pages</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main class="wrap">
      <section class="hero" aria-label="Hero">
        <h2>Kush Shah</h2>
        <p>Explore projects, posts, and more.</p>
        <a class="btn" href="https://www.kushshah.net" target="_blank" rel="noopener noreferrer">Visit kushshah.net</a>
      </section>
      <h1>Assignments</h1>
      <p>Select a page to open.</p>
      <div id="buttons" class="grid"></div>
      <noscript>
        <p>JavaScript is disabled. Use these links:</p>
        <ul>
          <li><a href="HTML-CSS-Self-Assessment/self-assessment.html">Self Assessment</a></li>
          <li><a href="JS-DOM-Self-Assessment/index.html">JS DOM Self Assessment</a></li>
        </ul>
      </noscript>
    </main>
    <script>
      const pages = [
        "HTML-CSS-Self-Assessment/self-assessment.html",
        "JS-DOM-Self-Assessment/index.html",
      ];

      const toTitleCase = (text) => text
        .split(" ")
        .filter(Boolean)
        .map((word) => (word.length > 1 && word === word.toUpperCase() ? word : word.charAt(0).toUpperCase() + word.slice(1)))
        .join(" ");

      const niceLabel = (path) => {
        const parts = path.replace(/\\/g, "/").split("/");
        const fileName = parts[parts.length - 1];
        const parent = parts.length > 1 ? parts[parts.length - 2] : "";
        const base = fileName.replace(/\.html$/i, "");
        const label = base.toLowerCase() === "index" && parent ? parent : base;
        const cleaned = label.replace(/[-_]+/g, " ").replace(/\s+/g, " ").trim();
        return cleaned ? toTitleCase(cleaned) : label;
      };

      const container = document.getElementById("buttons");
      pages
        .filter((p) => p.toLowerCase() !== "index.html")
        .forEach((p) => {
          const a = document.createElement("a");
          a.href = p;
          a.className = "btn";
          a.textContent = niceLabel(p);
          container.appendChild(a);
        });
    </script>
  </body>
</html>
